<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="recursive_opener.js" defer></script>

  <h1>The a target attribute</h1>
  <div>
    <button class="opener" data-target="_self">
      Click to window.open('https://danielta323.github.io/recursive_opener.html', '_self');
    </button>
  </div>

  <div>
    <button class="opener" data-target="_blank">
      Click to window.open('https://danielta323.github.io/recursive_opener.html', '_blank');
    </button>
  </div>

  <div>
    <button class="opener" data-target="_parent">
      Click to window.open('https://danielta323.github.io/recursive_opener.html', '_parent');
    </button>
  </div>

  <div>
    <button class="opener" data-target="_top">
      Click to window.open('https://danielta323.github.io/recursive_opener.html', '_top');
    </button>
  </div>

  <div>
    <button class="noopener" data-target="_blank">
      Click to window.open('https://danielta323.github.io/recursive_opener.html', '_blank', 'noopener');
    </button>
  </div>

</body>
</html>
